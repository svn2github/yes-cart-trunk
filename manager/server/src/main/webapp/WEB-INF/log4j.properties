log4j.rootLogger=INFO

log4j.logger.org.yes.cart.remote=INFO, org.yes.cart.remote

log4j.appender.org.yes.cart.remote.File=${catalina.base}/logs/yes-manager.log
log4j.appender.org.yes.cart.remote=org.apache.log4j.DailyRollingFileAppender
log4j.appender.org.yes.cart.remote.layout=org.apache.log4j.PatternLayout
log4j.appender.org.yes.cart.remote.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n