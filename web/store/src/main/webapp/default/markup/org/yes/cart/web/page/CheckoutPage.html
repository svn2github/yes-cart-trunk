<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../../../../style/default.css" media="screen"/>
    <title>Checkout</title>
</head>

<body>


<table id="mainTable" border="1" align="center" width="1024">
    <tr>
        <td>
            <wicket:container wicket:id="navigation">
                [step navigation panel]
            </wicket:container>
        </td>
    </tr>
    <tr>
        <td>
            <span wicket:id="feedback"/>
        </td>
    </tr>
    <tr>
        <td>
            <wicket:container wicket:id="content">
                 [current content]
            </wicket:container>
        </td>
    </tr>
</table>


<wicket:fragment wicket:id="loginFragment">
    <table>
        <tr>
            <td>
                <wicket:container wicket:id="registerView">
                    [New user registration]
                </wicket:container>
            </td>
            <td>
                <wicket:container wicket:id="loginView">
                    [Login for existing user]
                </wicket:container>
            </td>
        </tr>
    </table>
</wicket:fragment>


<wicket:fragment wicket:id="threeStepNavigationFragment">

    <wicket:link>
        <a href="?thp=true&amp;step=address">
            <wicket:message key="addressStep"> [Shipping and Billing Addresses] </wicket:message>
        </a>
    </wicket:link>
     |
    <wicket:link>
        <a href="?thp=true&amp;step=ship">
            <wicket:message key="shipMethodStep"> [Shipping Method] </wicket:message>
        </a>
    </wicket:link>
     |
    <wicket:link>
        <a href="?thp=true&amp;step=payment">
            <wicket:message key="paymentStep"> [Verification and Payment] </wicket:message>
        </a>
    </wicket:link>

</wicket:fragment>


<wicket:fragment wicket:id="fourStepNavigationFragment">

    <wicket:link>
        <a href="?thp=true&amp;step=login">
            <wicket:message key="loginStep"> [Login Or Registration] </wicket:message>
        </a>
    </wicket:link>
     |
    <wicket:link>
        <a href="?thp=true&amp;step=address">
            <wicket:message key="addressStep"> [Shipping and Billing Addresses] </wicket:message>
        </a>
    </wicket:link>
     |
    <wicket:link>
        <a href="?thp=true&amp;step=ship">
            <wicket:message key="shipMethodStep"> [Shipping Method] </wicket:message>
        </a>
    </wicket:link>
     |
    <wicket:link>
        <a href="?thp=true&amp;step=payment">
            <wicket:message key="paymentStep"> [Verification and Payment] </wicket:message>
        </a>
    </wicket:link>

</wicket:fragment>

</body>
</html>
