<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <a wicket:id="removeOneLink" class="js-qty-pick js-qty-remove sku-qty-remove" href="#" rel="nofollow">
        <span class="glyphicon glyphicon-minus"></span>
    </a>
    <input wicket:id="quantity" type="text" class="form-control js-qty-value sku-qty-value" data-toggle="tooltip" data-placement="top"/>
    <a wicket:id="addOneLink" class="js-qty-pick js-qty-add sku-qty-add" href="#" rel="nofollow">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
</wicket:panel>
</body>
</html>
