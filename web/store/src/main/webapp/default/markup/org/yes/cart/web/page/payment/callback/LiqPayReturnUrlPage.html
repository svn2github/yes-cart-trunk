<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

 <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <wicket:link>
        <script type="text/javascript" src="../../../../../../../js/jquery.min.js"></script>
        <!--[if lt IE 9]>
        <script src="../../../../../../../js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../../../../../../../style/demo.css"/>
        <!--[if (gt IE 8) | (IEMobile)]><!-->
        <link rel="stylesheet" href="../../../../../../../style/unsemantic-grid-responsive.css"/>
        <!--<![endif]-->
        <!--[if (lt IE 9) & (!IEMobile)]>
        <link rel="stylesheet" href="../../../../../../../style/ie.css"/>
        <![endif]-->
        <script type="text/javascript" src="../../../../../../../js/yc.js"></script>

    </wicket:link>
    <wicket:container wicket:id="serverSideJs">[Server side JavaScript data]</wicket:container>

    <title>
        <wicket:message key="pageTitle">[page title]</wicket:message>
    </title>

<body>


<div class="grid-container">

    <div class="grid-100 mobile-grid-100 grid-parent">
            <p>
                <wicket:message key="pageTitle">[page title]</wicket:message>
            </p>
    </div>


    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-15 hide-on-mobile grid-parent">
            <p>
                &nbsp;
            </p>
        </div>
        <div class="grid-70 mobile-grid-100 grid-parent">
            <p>
				<div wicket:id="feedback">[feedpack panel]</div>
				<br>
				<span wicket:id="infoLabel"></span>
            </p>
        </div>
        <div class="grid-15 hide-on-mobile grid-parent">
            <p>
                &nbsp;
            </p>
        </div>
    </div>

    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-15 hide-on-mobile grid-parent">
            <p>
                &nbsp;
            </p>
        </div>
        <div class="grid-70 mobile-grid-100 grid-parent">
            <p>
                <wicket:link>
                    <a href="HomePage.html">
                        <wicket:message key="home"> [Login Or Registration]</wicket:message>
                    </a>
                </wicket:link>
            </p>
        </div>
        <div class="grid-15 hide-on-mobile grid-parent">
            <p>
                &nbsp;
            </p>
        </div>
    </div>




</div>


</body>
</html>
