<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">



 <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="../../../../../../../style/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../../../../style/text.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../../../../style/1024_16_10_10.css"/>
    </wicket:link>
    <title>
        <wicket:message key="pageTitle">[page title]</wicket:message>
    </title>


<body>

<div class="mainpage">

    <div class="row grhead">
        <div class="column grid_16 grhead">
            <p>
                <wicket:message key="pageTitle">[page title]</wicket:message>
            </p>
        </div>
    </div>
	
	<form wicket:id="ppform">
	
		<div class="row">
			<div class="column grid_1">
				<p>
					&nbsp;
				</p>
			</div>
			
			<div class="column grid_14">
				<div wicket:id="feedback">[feedpack panel]</div>
			</div>

			<div class="column grid_1">
				<p>
					&nbsp;
				</p>
			</div>
		</div>
		
		<div class="row">
			<div class="column grid_1">
				<p>
					&nbsp;
				</p>
			</div>
			
			<div class="column grid_14">
				<p>
					<span wicket:id="infoLabel">[information label]</span>
					<br>
					<a wicket:id="payLink">
						<span>
							<wicket:message key="pay">[pay]</wicket:message>
						</span>
					</a>
				</p>
			</div>

			<div class="column grid_1">
				<p>
					&nbsp;
				</p>
			</div>
		</div>
	</form>                
	
	
	

	
    <div class="row gr">
        <div class="column grid_16 gr">
            <p>
                &nbsp;
            </p>
        </div>
    </div>


</div>	



</body>
</html>
