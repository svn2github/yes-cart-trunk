<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="grid-100 mobile-grid-100 grid-parent">
        &nbsp;
    </div>
    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-25 mobile-grid-25">
            <p>
                <wicket:link>
                    <a href="HomePage.html" rel="bookmark">
                        <wicket:link>
                            <img src="../../../../../../../image/yes-logo.png" border="0"/>
                        </wicket:link>
                    </a>
                </wicket:link>
            </p>
        </div>

        <div class="grid-50 mobile-grid-50 grid-parent text-right" style="padding-top: 15px">

            <div class="grid-60 mobile-grid-50 grid-parent">
                <wicket:container wicket:id="language">
                    [switch language]
                </wicket:container>
            </div>

            <div class="grid-40 mobile-grid-50 grid-parent text-right">
                <wicket:container wicket:id="currency">
                    [switch currency]
                </wicket:container>
            </div>

        </div>


        <div class="grid-25 mobile-grid-25 text-right" style="padding-top: 10px;">
            <p align="right">
                <wicket:container wicket:id="smallCart">
                    [small shopping cart]
                </wicket:container>
            </p>
            <p align="right">
                <wicket:container wicket:id="logout">
                    [logout language]
                </wicket:container>
            </p>
        </div>

    </div>


</wicket:panel>
</body>
</html>
