<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <span wicket:id="head" class="filternav-head">[attr name]</span>
    <ul wicket:id="linkList" class="filternav">
        <li>
            <a wicket:id="link">
                <div style="display:table; width:100%;">
                    <div style="display:table-row">
                        <div style="display:table-cell; text-align: left;"><span wicket:id="linkName" >[attr value]</span></div>
                        <div style="display:table-cell; text-align: right;"><span wicket:id="quantity">[qty]</span></div>
                    </div>
                </div>
            </a>
        </li>
    </ul>

</wicket:panel>

</body>
</html>
