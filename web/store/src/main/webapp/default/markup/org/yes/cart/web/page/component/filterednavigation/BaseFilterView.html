<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <span wicket:id="head" class="filternav-head">[attr name]</span>
    <ul wicket:id="linkList" class="filternav">
        <li>
            <a wicket:id="link">
                <span wicket:id="linkName">[attr value]</span>
                <em wicket:id="quantity">[qty]</em>
            </a>
        </li>
    </ul>

</wicket:panel>

</body>
</html>
