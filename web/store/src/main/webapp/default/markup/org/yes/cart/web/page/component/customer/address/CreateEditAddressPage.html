<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="google-site-verification" content="rHZLga_ppoOy7iVYFQgRVDZOLa7fuT7cGs2t8TY4m6c" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex" />

    <wicket:link>

        <script type="text/javascript" src="../../../../../../../../js/jquery.min.js"></script>

        <!--[if lt IE 9]>
        <script src="../../../../../../../../js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../../../../../../../../style/demo.css"/>
        <!--[if (gt IE 8) | (IEMobile)]><!-->
        <link rel="stylesheet" href="../../../../../../../../style/unsemantic-grid-responsive.css"/>
        <!--<![endif]-->
        <!--[if (lt IE 9) & (!IEMobile)]>
        <link rel="stylesheet" href="../../../../../../../../style/ie.css"/>
        <![endif]-->
        <script type="text/javascript" src="../../../../../../../../js/yc.js"></script>
    </wicket:link>
    <wicket:container wicket:id="serverSideJs">[Server side JavaScript data]</wicket:container>
    <title wicket:id="pageTitle">[page title]</title>
    <meta wicket:id="description" name="description" content=""/>
    <meta wicket:id="keywords" name="keywords" content=""/>
    <meta wicket:id="created" name="date" content=""/>

</head>

<body>

<div class="grid-container">


    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-15 hide-on-mobile">
            <p>&nbsp;</p>
        </div>
        <div class="grid-70 mobile-grid-100">
            <span class="big-title">
                <wicket:message key="createEditAddress">[Create edit address]</wicket:message>
            </span>
            <hr>
        </div>
        <div class="grid-15 hide-on-mobile">
            <p>&nbsp;</p>
        </div>
    </div>

    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-15 hide-on-mobile">
            <p>&nbsp;</p>
        </div>
        <div class="grid-70 mobile-grid-100">
            <div wicket:id="feedback">[feedpack panel]</div>
        </div>
        <div class="grid-15 hide-on-mobile">
            <p>&nbsp;</p>
        </div>
    </div>

    <form wicket:id="addressForm">

        <div class="grid-100 mobile-grid-100 grid-parent">
            <div class="grid-15 hide-on-mobile">
                <p>&nbsp;</p>
            </div>
            <div class="grid-70 mobile-grid-100 grid-parent">

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <wicket:message key="firstName">[First name]</wicket:message>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <input type="text" class="input-text" wicket:id="firstName" maxlength="128"/>
                    </div>
                </div>

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <wicket:message key="lastName">[Last name]</wicket:message>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <input type="text" class="input-text" wicket:id="lastName" maxlength="128"/>
                    </div>
                </div>

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <wicket:message key="line1">[line 1]</wicket:message>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <input type="text" class="input-text" wicket:id="line1" maxlength="255"/>
                    </div>
                </div>

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <wicket:message key="line2">[line 2]</wicket:message>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <input type="text" class="input-text" wicket:id="line2" maxlength="255"/>
                    </div>
                </div>

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <wicket:message key="country">[Country]</wicket:message>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <select class="input-select" wicket:id="country"/>
                    </div>
                </div>

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <wicket:message key="state">[State]</wicket:message>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <select class="input-select" wicket:id="state"/>
                    </div>
                </div>

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <wicket:message key="city">[City]</wicket:message>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <input type="text" class="input-text" wicket:id="city" maxlength="128"/>
                    </div>
                </div>

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <wicket:message key="postcode">[postcode]</wicket:message>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <input type="text" class="input-text" wicket:id="postcode" maxlength="16"/>
                    </div>

                </div>

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <wicket:message key="phoneList">[phoneList]</wicket:message>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <input type="text" class="input-text" wicket:id="phoneList" maxlength="256"/>
                    </div>
                </div>

                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-20 mobile-grid-20">
                        <p>
                            &nbsp;
                        </p>
                    </div>
                    <div class="grid-80 mobile-grid-80">
                        <div class="grid-80 mobile-grid-80">

                        </div>
                        <p>
                            <a wicket:id="cancel" class="button gray" rel="nofollow">
                                    <span>
                                        <wicket:message key="cancel">[cancel]</wicket:message>
                                    </span>
                            </a>
                            <a wicket:id="addAddress" class="button gray" rel="nofollow">
                                    <span>
                                        <wicket:message key="create">[create]</wicket:message>
                                    </span>
                            </a>
                        </p>
                    </div>
                </div>


                <div class="grid-100 mobile-grid-100">
                    <p>
                        &nbsp;
                    </p>
                </div>
            </div>
            <div class="grid-15 hide-on-mobile">
                <p>&nbsp;</p>
            </div>
        </div>


    </form>

    <div class="grid-100 mobile-grid-100">
        <p>
            &nbsp;
        </p>
    </div>

</div>

<script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-4983157-12']);
    _gaq.push(['_setDomainName', 'yes-cart.org']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</script>

</body>
</html>
