<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <form wicket:id="summaryForm">
        <table>
            <tr>
                <td colspan="2">
                    <span><wicket:message key="customerSummary">[summary info] </wicket:message></span>
                </td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="email">[email]</wicket:message>
                </td>
                <td><span wicket:id="email">[email label]</span></td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="firstname">[firstname]</wicket:message>
                </td>
                <td><input wicket:id="firstname" type="text"></td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="lastname">[lastname]</wicket:message>
                </td>
                <td><input wicket:id="lastname" type="text"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <a style="padding-left: 194px;" wicket:id="saveLink">
                                <span>
                                    <wicket:message key="save">[save]</wicket:message>
                                </span>
                    </a>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
