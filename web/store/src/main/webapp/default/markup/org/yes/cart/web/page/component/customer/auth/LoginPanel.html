<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <form wicket:id="loginForm">
        <input type="hidden"  wicket:id="restorePassword"/>

        <div class="grid-100 mobile-grid-100">
            <span class="middle-title"><wicket:message key="existingUser">[existing user]</wicket:message></span>
        </div>

        <div class="grid-100 mobile-grid-100 grid-parent">
            <div class="grid-33 mobile-grid-33">
                <wicket:message key="email">[user email]</wicket:message>
            </div>
            <div class="grid-66 mobile-grid-66 text-right">
                <input type="text"  wicket:id="email" class="width-100p"/>
            </div>
        </div>

        <div class="grid-100 mobile-grid-100 grid-parent">
            <div class="grid-33 mobile-grid-33">
                <wicket:message key="password">[password]</wicket:message>
            </div>
            <div class="grid-66 mobile-grid-66 text-right">
                <input type="password"  wicket:id="password" class="width-100p"/>
            </div>
        </div>

        <div class="grid-100 mobile-grid-100 grid-parent text-right">
            <a wicket:id="registrationLink"  class="button orange" rel="nofollow"><wicket:message key="registration">[registration]</wicket:message></a>
            <input type="submit" class="button orange" wicket:id="restorePasswordBtn"  wicket:message="value:restorePassword"/>
            <input type="submit" class="button orange" wicket:id="loginBtn"  wicket:message="value:signIn"/>
        </div>


    </form>

</wicket:panel>
</body>
</html>
