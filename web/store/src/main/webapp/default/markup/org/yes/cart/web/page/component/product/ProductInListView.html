<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>


    <div class="sku-in-list">

        <div class="sku-in-list-row">
                <div class="sku-column sku-in-list-row-grid_1">
                    <p>
                        <wicket:message key="sku.code">[sku.code:]</wicket:message>
                    </p>
                </div>
                <div class="sku-column sku-in-list-row-grid_4">
                    <p>
                        <a wicket:id="productLinkSku">
                            <span wicket:id="skuCode">[sku num]</span>
                        </a>
                    </p>
                </div>
                <div class="sku-column sku-in-list-row-grid_3">
                    <p>
                        <a wicket:id="addToCartLink" class="button orange">
                            <span wicket:id="addToCartLinkLabel">[add one to cart]</span>
                        </a>
                    </p>
                </div>
                <div class="sku-column sku-in-list-row-grid_2">
                    <p>
                        <wicket:container wicket:id="priceView">
                            [price]
                        </wicket:container>
                    </p>
                </div>
        </div>

        <div class="sku-in-list-row">
            <div class="sku-column sku-in-list-row-grid_5">
                <p align="center">
                    <a wicket:id="productLinkImage"  class="image-border">
                        <img border="0" wicket:id="productDefaultImage"/>
                    </a>
                </p>
            </div>
        </div>

        <div class="sku-in-list-row">
            <div class="sku-column sku-in-list-row-grid_5 sku-in-list-name">
                <p>
                    <a wicket:id="productLinkName">
                        <span wicket:id="name">[name]</span>
                    </a>
                </p>
            </div>
        </div>

        <div class="sku-in-list-row">
            <div class="sku-column sku-in-list-row-grid_5 sku-in-list-description">
                <p align="justify">
                    <span wicket:id="description">[description Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s]</span>
                </p>
            </div>
        </div>

    </div>


</wicket:panel>
</body>
</html>
