<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>


    <div class="col-xs-12 col-sm-6 col-md-6">

        <div class="thumbnail">

            <div class="product-name-holder">
                <a wicket:id="productLinkName" rel="bookmark">
                    <span  wicket:id="name">[name]</span>
                </a>
            </div>

            <div class="text-right">
                <a wicket:id="addToCartLink" class="btn btn-warning js-buy" rel="nofollow">
                    <span wicket:id="addToCartLinkLabel">[add one to cart]</span>
                </a>
                <a wicket:id="productLinkAlternative" class="btn btn-warning" rel="nofollow">
                    <span wicket:id="viewAlternativesLinkLabel">[view alternatives when not in stock]</span>
                </a>
            </div>

            <div class="product-price-holder">
                <wicket:container wicket:id="priceView">
                    [price]
                </wicket:container>
            </div>

            <div class="text-center">
                <a wicket:id="productLinkImage" rel="bookmark">
                    <img wicket:id="productDefaultImage"/>
                </a>
            </div>

            <div class="product-code-holder">
                <wicket:message key="skuCode">[sku.code:]</wicket:message>
                <a wicket:id="productLinkSku" rel="bookmark">
                    <span wicket:id="skuCode">[sku num]</span>
                </a>
            </div>

            <div class="caption">
                <span wicket:id="description">[description Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s]</span>
            </div>

        </div>
    </div>


</wicket:panel>
</body>
</html>
