<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <form wicket:id="shippingForm" class="col-xs-12 form-horizontal">

        <div class="col-xs-12 no-padding shipping-title">
            <h2><wicket:message key="carrierSelect">[Select Carrier and SLA]</wicket:message></h2>
        </div>

        <div class="form-group">
            <label for="selectCarrier" class="control-label col-xs-12 col-sm-2">
                <wicket:message key="carrier">[Carrier]</wicket:message>
            </label>
            <div class="col-xs-12 col-sm-8">
                <select wicket:id="carrier" class="form-control" id="selectCarrier"/>
            </div>
        </div>

        <div class="form-group">
            <label for="selectSla" class="control-label col-xs-12 col-sm-2">
                <wicket:message key="carrierSla">[Carrier SLA]</wicket:message>
            </label>
            <div class="col-xs-12 col-sm-8">
                <select wicket:id="carrierSla" class="form-control" id="selectSla"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <wicket:container wicket:id="deliveryCost">[Delivery cost]</wicket:container>
            </label>
            <div class="col-xs-12 col-sm-8">
                <wicket:container wicket:id="priceView">
                    [price]
                </wicket:container>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
