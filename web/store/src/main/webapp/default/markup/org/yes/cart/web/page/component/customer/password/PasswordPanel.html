<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <form wicket:id="passwordForm">

        <div class="col-xs-12 no-padding">
            <h2 id="password" class="profile-title"><wicket:message key="password">[change password]</wicket:message></h2>
        </div>

        <div class="col-xs-12">
            <span class="text-justify">
                <wicket:message key="changePassword">[change password]</wicket:message>
            </span>
        </div>

        <div class="col-xs-12 margin-top10">
            <a wicket:id="saveLink" class="btn btn-primary" rel="nofollow">
                <span>
                    <wicket:message key="changePasswordBtn">[save]</wicket:message>
                </span>
            </a>
        </div>

    </form>
</wicket:panel>
</body>
</html>
