<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <form wicket:id="passwordForm">

        <div class="grid-100 mobile-grid-100 grid-parent" >
            <div class="grid-50 mobile-grid-50">
                <p>
                    <a name="password" class="middle-title" rel="nofollow"><wicket:message key="password">[change password]</wicket:message></a>
                <hr>
                </p>
            </div>

            <div class="grid-50 mobile-grid-50">
                &nbsp;
            </div>

        </div>


        <div class="grid-100 mobile-grid-100 grid-parent">
            <p>
                <wicket:message key="changePassword">[change password]</wicket:message>
            </p>
        </div>

        <div class="grid-100 mobile-grid-100 grid-parent">
            <p>
                <a wicket:id="saveLink"  class="button gray" rel="nofollow">
                    <span>
                        <wicket:message key="changePasswordBtn">[save]</wicket:message>
                    </span>
                </a>
            </p>
        </div>

    </form>
</wicket:panel>
</body>
</html>
