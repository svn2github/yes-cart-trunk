<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <form wicket:id="selectAddressForm">


        <div wicket:id="addressRadioGroup" >
            <div class="grid-100 mobile-grid-100  grid-parent">
				<p>
					<span class="small-title" wicket:id="addressTitle">[type dependend message]</span>
					<a wicket:id="createLink" class="button gray">
						<span><wicket:message key="create">[create]</wicket:message></span>
                    </a>
                    <hr>
				</p>
			</div>
            <div class="grid-100 mobile-grid-100  grid-parent" wicket:id="addressList">
				<div class="grid-5 mobile-grid-5  grid-parent">
					<p>
						<input type="radio" wicket:id="addressRadio">
					</p>
				</div>
				<div class="grid-60 mobile-grid-50 grid-parent">
					<p>
						<span wicket:id="addrLine1">[line 1]</span>
						<span wicket:id="addrLine2">[line 2]</span>
						<span wicket:id="addrLine3">[line 3]</span>
						<span wicket:id="addrLine4">[line 4]</span>
						<span wicket:id="addrLine5">[line 5]</span>
					</p>
				</div>
				 <div class="grid-35 mobile-grid-45 grid-parent">
					<p style="text-align: right">
						<a wicket:id="deleteLink" class="button gray">
							<span><wicket:message key="delete">[delete]</wicket:message></span>
						</a>
						<a wicket:id="editLink" class="button gray">
							<span><wicket:message key="edit">[edit]</wicket:message></span>
						</a>
					</p>
				</div>
            </div>
        </div>

    </form>
	<div class="grid-100 mobile-grid-100  grid-parent">
		<p>&nbsp;</p>
	</div>


</wicket:panel>
</body>
</html>
