<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="grid-50 mobile-grid-50">
        <p>
            <a name="wishlist" class="middle-title"><wicket:message key="wishlistItems">[Wish List]</wicket:message></a>
            <hr/>
        </p>
    </div>
    <div class="grid-100 mobile-grid-100">
        <div wicket:id="products" class="grid-25 mobile-grid-50">
            <p align="center" style="height: 85px; overflow:hidden">
                <a wicket:id="productLinkImage"   class="image-border" rel="bookmark">
                    <img wicket:id="productDefaultImage"/>
                </a>
            </p>
            <p align="center" style="height: 40px; overflow:hidden">
                <a wicket:id="productLinkName" rel="bookmark">
                    <span wicket:id="name"/>
                </a>
            </p>
            <p align="center" style="min-height: 40px;">
                <a wicket:id="addToCardFromWishListLink" class="button big orange" rel="nofollow">
                    <span wicket:id="addToCardFromWishListLinkLabel"/>
                </a>
            </p>
            <p align="center" style="min-height: 40px;">
                <a wicket:id="removeFromWishListLink" class="button gray" rel="nofollow">
                    <span wicket:id="removeFromWishListLinkLabel"/>
                </a>
            </p>
        </div>
    </div>
    <div wicket:id="noProducts" class="grid-70 mobile-grid-100">[no products]</div>
</wicket:panel>
</body>
</html>
