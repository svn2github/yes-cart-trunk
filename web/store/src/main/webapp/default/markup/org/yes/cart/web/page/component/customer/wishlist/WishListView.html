<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="col-xs-12 no-padding">
        <h2 id="wishlist" class="profile-title"><wicket:message key="wishlistItems">[Wish List]</wicket:message></h2>
    </div>
    <div wicket:id="products" class="col-xs-12 col-sm-4 col-md-3 wishlist">
        <div class="thumbnail">
            <a wicket:id="productLinkImage" rel="bookmark">
                <img wicket:id="productDefaultImage"/>
            </a>
        </div>
        <p class="wishlist-item-name">
            <a wicket:id="productLinkName" rel="bookmark">
                <span wicket:id="name"/>
            </a>
        </p>
        <div class="product-price-holder text-center">
            <wicket:container wicket:id="priceView">
                [price]
            </wicket:container>
        </div>
        <p class="text-center">
            <a wicket:id="addToCardFromWishListLink" class="btn btn-warning js-buy" rel="nofollow">
                <span wicket:id="addToCardFromWishListLinkLabel"/>
            </a>
        </p>
        <p class="text-center">
            <a wicket:id="removeFromWishListLink" class="btn btn-default js-wish-remove" rel="nofollow">
                <span wicket:id="removeFromWishListLinkLabel"/>
            </a>
        </p>
    </div>
    <div wicket:id="noProducts" class="col-xs-12">[no products]</div>
</wicket:panel>
</body>
</html>
