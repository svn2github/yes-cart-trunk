<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

        <form wicket:id="form">
			<div class="g864 m5 menu"  style="border: solid 1px #d6d6d6;">
				<p>
					<span><wicket:message key="customerAdditional">[additional info]</wicket:message></span>
				</p>
			</div>

			
			<div style="clearclear:both;" wicket:id="fields">
			
				<div class="g144 m5">
					<p>
					<span wicket:id="name">[name]</span>
					</p>
				</div>
				<div class="g720 m5" wicket:id="editor">
					<p>[editor]</p>
				</div>
			</div>
			
			<div style="clearclear:both;">
				<div class="g144 m5">
					<p>
					&nbsp;
					</p>
				</div>
				<div class="g720 m5">
					<p>
					<a wicket:id="saveLink" >
						<span>
							<wicket:message key="save">[save]</wicket:message>
						</span>
					</a>
					</p>
				</div>	
			</div>	
			
        </form>


    <wicket:fragment wicket:id="booleanEditor">
        <p><input type="checkbox" wicket:id="edit"/></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="stringEditor">
        <p><input type="text"  wicket:id="edit"/></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="singleChoiceEditor">
        <p><select wicket:id="edit" ></select></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="multipleChoicesEditor">
        <p><span wicket:id="edit"></span></p>
    </wicket:fragment>


</wicket:panel>
</body>
</html>
