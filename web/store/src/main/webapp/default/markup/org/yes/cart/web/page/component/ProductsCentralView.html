<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="grid-100 mobile-grid-100 grid-parent">

        <div class="grid-65 mobile-grid-100 grid-parent">
            <wicket:container wicket:id="sorter">
                [sorter]
            </wicket:container>
        </div>

        <div class="grid-35 hide-on-mobile grid-parent" style="text-align: right">
            <span><wicket:message key="items">[items]</wicket:message></span>
            <wicket:container wicket:id="itemsPerPageList">
                <a wicket:id="itemsPerPage"><span wicket:id="items"/></a>
            </wicket:container>
        </div>

    </div>

    <div class="grid-100 mobile-grid-100 grid-parent" style="text-align: center;">
        <span wicket:id="paginator">[dataview navigator]</span>
    </div>


    <table cellspacing="0" width="99%" align="right"  style="table-layout:fixed;">
        <tr wicket:id="rows">
            <td wicket:id="cols" valign="top">
                <wicket:container wicket:id="product">
                    [product in list]
                </wicket:container>
            </td>
        </tr>
    </table>

    <div class="grid-100 mobile-grid-100 grid-parent" style="text-align: center;">
        <span wicket:id="paginator2">[dataview navigator]</span>
    </div>

</wicket:panel>

</body>
</html>
