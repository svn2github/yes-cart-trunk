<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="controls-holder">
        <div class="col-xs-12 col-sm-12 col-md-6 sorter">
            <wicket:container wicket:id="sorter">
                [sorter]
            </wicket:container>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 product-items">
            <span><wicket:message key="items">[items]</wicket:message></span>
            <wicket:container wicket:id="itemsPerPageList">
                <a wicket:id="itemsPerPage" rel="search"><span wicket:id="items"/></a>
            </wicket:container>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 text-center paginator">
        <span wicket:id="paginator">[dataview navigator]</span>
    </div>

    <div class="products-holder">
        <div class="row" wicket:id="rows">
            <div wicket:id="cols">
                <wicket:container wicket:id="product">
                    [product in list]
                </wicket:container>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 text-center paginator">
        <span wicket:id="paginator2">[dataview navigator]</span>
    </div>

</wicket:panel>

</body>
</html>
