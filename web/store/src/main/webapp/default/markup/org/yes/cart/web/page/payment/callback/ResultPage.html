<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

 <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <wicket:link>

        <link rel="stylesheet" type="text/css" href="../../../../../../../style/text.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../../../../style/1024_16_10_10.css"/>

    <title>
        <wicket:message key="pageTitle">[page title]</wicket:message>

<body>


<div class="mainpage">

        <div class="column grid_16 grhead">

    </div>


    <div class="row">
        <div class="column grid_1">
            <p>

        </div>
        <div class="column grid_14">
            <p>

        <div class="column grid_1">
            <p>
                &nbsp;
            </p>
        </div>
    </div>

    <div class="row">
        <div class="column grid_1">
            <p>
                &nbsp;
            </p>
        </div>
        <div class="column grid_14">
            <p>
                
				<wicket:link>
					<a href="HomePage.html">

				</wicket:link>

                &nbsp;

    </div>
	
    <div class="row gr">
        <div class="column grid_16 gr">

                &nbsp;
            </p>
        </div>
    </div>


</div>
