<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="col-xs-12 no-padding">
        <h2 id="orderInfo" class="profile-title"><wicket:message key="orderInfo">[orderInfo] </wicket:message></h2>
    </div>

    <div class="col-xs-12">
        <wicket:container wicket:id="orderInformation">
                [Order info]
        </wicket:container>
    </div>



</wicket:panel>

<wicket:fragment wicket:id="orderInformationFragment">

    <div class="profile-order-history">
        <div class="col-xs-12 no-margin header">
            <div class="col-xs-12 col-sm-3">
                <wicket:message key="orderNumHead">[order number]</wicket:message> /
                <wicket:message key="orderDateHead">[order date]</wicket:message>
            </div>
            <div class="col-xs-12 col-sm-2">
                <wicket:message key="orderStatusHead">[status]</wicket:message>
            </div>
            <div class="col-xs-12 col-sm-5">
                <wicket:message key="orderItemsHead">[items in order]</wicket:message>
            </div>
            <div class="col-xs-12 col-sm-2 text-right">
                <wicket:message key="orderAmountHead">[order amount]</wicket:message>
            </div>
        </div>

        <div class="col-xs-12 no-margin single-order" wicket:id="orders">
            <div class="col-xs-12 col-sm-3">
                <label wicket:id="orderNum">[order number]</label><br/>
                <span wicket:id="orderDate">[order date]</span>
            </div>
            <div class="col-xs-12 col-sm-2">
                <span wicket:id="orderStatus">[status]</span>
            </div>
            <div class="col-xs-12 col-sm-5">
                <span wicket:id="orderItems">[items in order]</span>
            </div>
            <div class="col-xs-12 col-sm-2 text-right">
                <span wicket:id="orderAmount">[order amount]</span>
            </div>
        </div>
    </div>
</wicket:fragment>

</body>
</html>
