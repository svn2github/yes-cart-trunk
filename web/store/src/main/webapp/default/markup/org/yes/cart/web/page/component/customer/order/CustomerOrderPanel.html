<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>


    <div class="grid-100 mobile-grid-100 grid-parent" >
        <div class="grid-50 mobile-grid-50">
            <p>
                <span  class="middle-title"><wicket:message key="orderInfo">[orderInfo] </wicket:message></span>
            <hr>
            </p>
        </div>

        <div class="grid-50 mobile-grid-50">
            &nbsp;
        </div>

    </div>

    <wicket:container wicket:id="orderInformation">
            [Order info]
    </wicket:container>



</wicket:panel>

<wicket:fragment wicket:id="orderInformationFragment">

    <div class="grid-100 mobile-grid-100 grid-parent" style="background-color: #bbbbbb;">

        <div class="grid-25 mobile-grid-25">
            <p>
                <span class="small-title"><wicket:message key="orderNumHead">[order number]</wicket:message></span>
                <span class="small-title"><wicket:message key="orderDateHead">[order date]</wicket:message></span>
            </p>
        </div>
        <div class="grid-15 mobile-grid-15">
            <p>
                <span class="small-title"><wicket:message key="orderStatusHead">[status]</wicket:message></span>
            </p>
        </div>
        <div class="grid-40 mobile-grid-40">
            <p>
                <span class="small-title"><wicket:message key="orderItemsHead">[items in order]</wicket:message></span>
            </p>
        </div>
        <div class="grid-20 mobile-grid-20 text-right">
            <p>
                <span class="small-title"><wicket:message key="orderAmountHead">[order amount]</wicket:message></span>
            </p>
        </div>

    </div>

    <div class="grid-100 mobile-grid-100 grid-parent" wicket:id="orders">
        <div class="grid-25 mobile-grid-25">
            <p>
                <span wicket:id="orderNum" class="text-90p">[order number]</span>
            </p>
            <p>
                <span wicket:id="orderDate" class="text-90p">[order date]</span>
            </p>
        </div>
        <div class="grid-15 mobile-grid-15">
            <p>
                <span wicket:id="orderStatus" class="text-90p">[status]</span>
            </p>
        </div>
        <div class="grid-40 mobile-grid-40">
            <p>
                <span wicket:id="orderItems" class="text-90p">[items in order]</span>
            </p>
        </div>
        <div class="grid-20 mobile-grid-20 text-right">
            <p>
                <span wicket:id="orderAmount" class="text-90p">[order amount]</span>
            </p>
        </div>

    </div>


</wicket:fragment>

</body>
</html>
