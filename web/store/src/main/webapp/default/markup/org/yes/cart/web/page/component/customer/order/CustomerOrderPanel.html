<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

	<div class="g864 m5 menu"  style="border: solid 1px #d6d6d6;">
		<p>
			<span><wicket:message key="orderInfo">[orderInfo] </wicket:message></span>
		</p>
	</div>
	
	<div class="g144 m5">
		<p>
		<span class="table-title-in-form"><wicket:message key="orderNumHead">[order number]</wicket:message></span>
		</p>
	</div>
	<div class="g144 m5">
		<p>
		<span class="table-title-in-form"><wicket:message key="orderDateHead">[order date]</wicket:message></span>
		</p>
	</div>
	<div class="g144 m5">
		<p>
		<span class="table-title-in-form"><wicket:message key="orderStatusHead">[status]</wicket:message></span>
		</p>
	</div>
	<div class="g144 m5">
		<p>
		<span class="table-title-in-form"><wicket:message key="orderItemsHead">[items in order]</wicket:message></span>
		</p>
	</div>
	<div class="g144 m5">
		<p>
		<span class="table-title-in-form"><wicket:message key="orderAmountHead">[order amount]</wicket:message></span>
		</p>
	</div>
	
	<div style="clear:both;" wicket:id="orders">
		<div class="g144 m5">
			<p>
				<span wicket:id="orderNum">[order number]</span>
			</p>
		</div>
		<div class="g144 m5">
			<p>
				<span wicket:id="orderDate">[order date]</span>
			</p>
		</div>
		<div class="g144 m5">
			<p>
				<span wicket:id="orderStatus">[status]</span>
			</p>
		</div>
		<div class="g144 m5">
			<p>
				<span wicket:id="orderItems">[items in order]</span>
			</p>
		</div>
		<div class="g144 m5">
			<p>
				<span wicket:id="orderAmount">[order amount]</span>
			</p>
		</div>

	</div>

</wicket:panel>
</body>
</html>
