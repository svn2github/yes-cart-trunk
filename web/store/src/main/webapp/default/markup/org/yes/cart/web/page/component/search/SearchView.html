<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

        <script type="text/javascript">
            $(document).ready(function() {

                var isBlank = function isBlank(str) {
                    return (!str || /^\s*$/.test(str));
                };

                var doSearch = function() {
                    var _val = $('.jsSearchInput').val();
                    if (!isBlank(_val)) {
                        if (ctx.page.indexOf('HomePage') != -1) {
                            if ((window.location.href.lastIndexOf("/") == window.location.href.length - 1)) {
                                window.location.href = window.location.href + 'query/' + _val;
                            } else {
                                window.location.href = window.location.href + '/query/' + _val;
                            }
                        } else {
                            window.location.href = ctx.root + '/query/' + _val;
                        }
                    }
                };

                $('.jsSearchInput').keydown(function(event) {
                    if (event.keyCode == 13) {
                        event.preventDefault();
                        doSearch();
                    }
                });

                $('.jsSearchButton').click(function(event) {
                    doSearch();
                });

            });
        </script>

    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-80 mobile-grid-80 text-center search-input">
            <input id="searchPhraze" type="text" class="jsSearchInput"/>
        </div>
        <div class="grid-20 mobile-grid-20 search-button">
            <input type="button" wicket:message="value:search" class="jsSearchButton"
                   src="images/layout/nav/search/nav-search-butt.jpg"/>
        </div>
    </div>

</wicket:panel>
</body>
</html>
