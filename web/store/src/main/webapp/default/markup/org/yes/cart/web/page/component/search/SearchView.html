<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

        <script type="text/javascript">
            function search() {
                var aInput = document.getElementById("searchPhraze");
                if (!isBlank(aInput.value)) {
                    if ((window.location.href.lastIndexOf("/") == window.location.href.length - 1)) {
                        window.location.href = window.location.href + 'query/' + aInput.value;
                    } else {
                        window.location.href = window.location.href + '/query/' + aInput.value;
                    }
                }
            }
            function isBlank(str) {
                return (!str || /^\s*$/.test(str));
            }
        </script>

    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-80 mobile-grid-80 " style="padding-right: 0px; text-align: center;">
            <input style="width: 95%" id="searchPhraze" type="text" class="searchInput" onkeydown="if(event.keyCode == 13 ) {search();}"/>
        </div>
        <div class="grid-20 mobile-grid-20" style="text-align: right; padding-left: 0px; margin-right: 0px;">
            <input type="button" wicket:message="value:search"
                   onclick="search();"
                   src="images/layout/nav/search/nav-search-butt.jpg"/>
        </div>
    </div>

</wicket:panel>
</body>
</html>
