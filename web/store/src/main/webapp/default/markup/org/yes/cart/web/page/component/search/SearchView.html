<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

        <script type="text/javascript">
            $(document).ready(function() {

                var isBlank = function isBlank(str) {
                    return (!str || /^\s*$/.test(str));
                };

                var doSearch = function() {
                    var _val = $('.jsSearchInput').val();
                    if (!isBlank(_val)) {
                        if (ctx.page.indexOf('HomePage') != -1) {
                            if ((window.location.href.lastIndexOf("/") == window.location.href.length - 1)) {
                                window.location.href = window.location.href + 'query/' + _val;
                            } else {
                                window.location.href = window.location.href + '/query/' + _val;
                            }
                        } else {
                            window.location.href = ctx.root + '/query/' + _val;
                        }
                    }
                };

                $('.jsSearchInput').keydown(function(event) {
                    if (event.keyCode == 13) {
                        event.preventDefault();
                        doSearch();
                    }
                });

                $('.jsSearchButton').click(function(event) {
                    doSearch();
                });

            });
        </script>

    <div class="search-bar-holder">
        <div class="contact-line">
            <span class="glyphicon glyphicon-envelope blue"></span>
            <a href="http://www.yes-cart.org/#contact" target="_blank">
                <wicket:message key="contactForm">[contact form]</wicket:message>
            </a>
        </div>
        <div class="input-group input-group-lg">
            <input id="searchPhraze" type="text" class="form-control jsSearchInput" wicket:message="placeholder:searchHolder">
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary jsSearchButton">
                    <span class="glyphicon glyphicon-search white"></span>
                </button>
            </span>
        </div>
    </div>

</wicket:panel>
</body>
</html>
