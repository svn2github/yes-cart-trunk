<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <form wicket:id="cartForm">

        <div class="col-xs-12 clearfix">
            <div wicket:id="feedback">[feedpack panel]</div>
        </div>

        <div class="col-xs-12 col-md-9 mo-margin cart-items-holder">
            <div class="row no-margin cart-items-header hidden-xs">
                <div class="col-xs-12 col-sm-5">
                    <wicket:message key="product">[product]</wicket:message>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <wicket:message key="price">[price]</wicket:message>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <wicket:message key="qty">[qty]</wicket:message>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <wicket:message key="amountMsg">[amount]</wicket:message>
                </div>
            </div>
            <div wicket:id="itemsList">
                <div class="row no-margin cart-item">
                    <div class="col-xs-12 col-sm-2">
                        <div class="thumbnail">
                            <img wicket:id="defaultImage"/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <div class="cart-item-name">
                            <a wicket:id="productLink" rel="bookmark">
                                <span wicket:id="name">[product name]</span>
                            </a>
                        </div>
                        <wicket:message key="skuNumber">
                            [sku code]
                        </wicket:message>
                        <span class="sku-code" wicket:id="skunum">[sku number]</span>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <wicket:container wicket:id="skuPriceView">
                            [sku price]
                        </wicket:container>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <div class="pull-left quantity-block">
                            <a wicket:id="removeOneLink" wicket:message="title:removeOneLinkHint" rel="nofollow">
                                <span class="glyphicon glyphicon-minus"></span>
                            </a>
                            <input wicket:id="quantity" type="text" class="form-control" data-toggle="tooltip" data-placement="top"/>
                            <span wicket:id="quantityRo"/>
                            <a wicket:id="addOneLink" wicket:message="title:addOneLinkHint" rel="nofollow">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                        <button wicket:id="quantityButton" type="submit" class="btn btn-link">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <div class="pull-left amount-holder">
                            <wicket:container wicket:id="lineAmountView">
                                [line amount price]
                            </wicket:container>
                        </div>
                        <div class="text-right">
                            <a wicket:id="removeAllLink" wicket:message="title:removeAllLinkHint" rel="nofollow" class="js-cart-remove">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-3 no-padding shopping-cart-sidebar">
            <div class="shopping-cart-title">
                <h2><wicket:message key="shoppingCart">[Shopping cart]</wicket:message></h2>
            </div>
            <label class="pull-left">
                <wicket:message key="amountMsg">[Amount]</wicket:message>
            </label>
            <div class="text-right clearfix">
                <wicket:container wicket:id="subTotalView">
                    [sub total]
                </wicket:container>
            </div>
            <div class="checkout-btn text-right">
                <a wicket:id="checkoutLink" class="btn btn-warning" rel="nofollow">
                    <span><wicket:message key="checkout">[Checkout]</wicket:message></span>
                </a>
            </div>

            <div class="coupons-title">
                <h2><wicket:message key="addCouponsTitle">[Shopping cart]</wicket:message></h2>
            </div>
            <div wicket:id="couponsList">
                <div class="single-coupon pull-left" wicket:id="couponsListItem">
                    [sub total]
                </div>
                <div class="text-right clearfix">
                    <a wicket:id="couponsListItemRemoveLink" rel="nofollow">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <input type="text" wicket:id="couponInput" class="form-control" wicket:message="placeholder:enterCouponLabel"/>
                </div>
                <div class="text-right">
                    <input type="submit" class="btn btn-info" wicket:id="addCouponBtn" wicket:message="value:addCouponButtonLabel"/>
                </div>
            </div>
        </div>

    </form>

</wicket:panel>
</body>
</html>
