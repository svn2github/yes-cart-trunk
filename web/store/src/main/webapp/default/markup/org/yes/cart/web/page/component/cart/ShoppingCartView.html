<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <form wicket:id="cartForm">

        <div class="grid-100 mobile-grid-100 grid-parent">
            <div wicket:id="feedback">[feedpack panel]</div>
        </div>

        <div class="grid-100 mobile-grid-100 grid-parent">
            <span class="middle-title"><wicket:message key="productsInCart"> [products in cart]</wicket:message></span>
        </div>
        <hr>

        <div class="grid-100 mobile-grid-100 grid-parent" style="background-color: #bbbbbb;">
            <div class="grid-40 mobile-grid-40 grid-parent">
                <p class="small-title">
                    <wicket:message key="product">[product]</wicket:message>
                </p>
            </div>
            <div class="grid-20 mobile-grid-20 grid-parent">
                <p class="small-title" align="right">
                    <wicket:message key="price">[price]</wicket:message>
                </p>
            </div>
            <div class="grid-20 mobile-grid-20 grid-parent">
                <p class="small-title" align="right">
                    <wicket:message key="qty">[qty]</wicket:message>
                </p>
            </div>
            <div class="grid-20 mobile-grid-20 grid-parent">
                <p class="small-title" align="right">
                    <wicket:message key="amountMsg">[amount]</wicket:message>
                </p>
            </div>
        </div>



        <table align="center"  width="100%">

            <tr wicket:id="itemsList">

                <td>

                    <div class="grid-100 mobile-grid-100 grid-parent">
                        <div class="grid-40 mobile-grid-40 grid-parent">
                            <div class="grid-35 mobile-grid-35 grid-parent">
                                <img border="0" wicket:id="defaultImage"/>
                            </div>
                            <div class="grid-65 mobile-grid-65 grid-parent">
                                <div class="grid-100 mobile-grid-100 grid-parent">
                                    <a wicket:id="productLink" rel="bookmark">
                                        <span wicket:id="name">[product name]</span>
                                    </a>
                                </div>
                                <div class="grid-100 mobile-grid-100 grid-parent">
                                    <wicket:message key="skuNumber">
                                        [sku code]
                                    </wicket:message>
                                    <span wicket:id="skunum">[sku number]</span>
                                </div>

                            </div>
                        </div>
                        <div class="grid-20 mobile-grid-20 grid-parent">
                            <p align="right" style="margin-top : 30px;">
                                <wicket:container wicket:id="skuPriceView">
                                    [sku price]
                                </wicket:container>
                            </p>
                        </div>
                        <div class="grid-20 mobile-grid-20 grid-parent">
                            <p align="right" style="margin-top : 25px;">
                                <input wicket:id="quantity" type="text" style="width:30px"/>
                                <span wicket:id="quantityRo"/>
                                <input wicket:id="quantityButton" type="submit" style="width:30px" value="Ok"/>
                                <br>
                                <a wicket:id="addOneLink" style="margin-right : 5px;"
                                   wicket:message="title:addOneLinkHint"
                                   rel="nofollow">
                                    <wicket:message key="addOneLink">[add one]</wicket:message>
                                </a>
                                <a wicket:id="removeOneLink" style="margin-right : 5px;"
                                   wicket:message="title:removeOneLinkHint"
                                   rel="nofollow">
                                    <wicket:message key="removeOneLink">[remove one]</wicket:message>
                                </a>
                                <a wicket:id="removeAllLink" style="margin-right : 5px;"
                                   wicket:message="title:removeAllLinkHint"
                                   rel="nofollow">
                                    <wicket:message key="removeAllLink">[remove all]</wicket:message>
                                </a>

                            </p>
                        </div>
                        <div class="grid-20 mobile-grid-20 grid-parent">
                            <p align="right" style="margin-top : 30px;">
                                <wicket:container wicket:id="lineAmountView">
                                    [line amount price]
                                </wicket:container>
                            </p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <hr>
                    <div class="grid-60 mobile-grid-60 grid-parent">
                        <wicket:message key="amountMsg">[Amount]</wicket:message>
                    </div>
                    <div class="grid-40 mobile-grid-40 grid-parent text-right">
                        <wicket:container wicket:id="subTotalView">
                            [sub total]
                        </wicket:container>
                    </div>
                </td>
            </tr>
            <tr wicket:id="couponsList">
                <td>
                    <div class="grid-100 mobile-grid-100 grid-parent">
                        <div class="grid-50 mobile-grid-50" wicket:id="couponsListItem">
                            [sub total]
                        </div>
                        <div class="grid-50 mobile-grid-50">
                            <a wicket:id="couponsListItemRemoveLink" class="button gray" rel="nofollow">
                                <wicket:message key="removeCouponCodeLabel">[Amount]</wicket:message>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="grid-100 mobile-grid-100 grid-parent">
                        <div class="grid-50 mobile-grid-50">
                            <input type="text" wicket:id="couponInput" class="width-100p"/>
                        </div>

                        <div class="grid-50 mobile-grid-50">
                            <input type="submit" class="button gray" wicket:id="addCouponBtn" wicket:message="value:addCouponButtonLabel"/>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
