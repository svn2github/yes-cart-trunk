<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <form wicket:id="cartForm">
		<div class="g864">
				<div wicket:id="feedback">[feedpack panel]</div>
		</div>
		
		<div class="g864">
				<wicket:message key="productsInCart"> [products in cart] </wicket:message>
		</div>
		
		<div class="g432">
				<p><wicket:message key="product">[product]</wicket:message></p>
		</div>
		<div class="g144">
				<p align="right"><wicket:message key="price">[price]</wicket:message></p>
		</div>
		<div class="g144">
				<p align="right"><wicket:message key="qty">[qty]</wicket:message></p>
		</div>
		<div class="g144">
				<p align="right"><wicket:message key="amountMsg">[amount]</wicket:message></p>
		</div>
		
		
        <table align="center" border="0">

            <tr wicket:id="itemsList">
			
			<td>
				<div class="g432">
						<div class="g144">
								<img border="0" wicket:id="defaultImage"/>
							</div>
							<div class="g216" style="margin-top : 20px;">
								<a wicket:id="productLink">
									<span wicket:id="name">[product name]</span>
								</a>
							</div>
							<div class="g216"  style="margin-top : 20px;">	
								<wicket:message key="skuNumber">
									[sku code]
								</wicket:message>
								<span wicket:id="skunum">[sku number]</span>
						</div>	
				</div>
				<div class="g144">
						<p align="right" style="margin-top : 30px;">
							<wicket:container wicket:id="skuPriceView">
								[sku price]
							</wicket:container>
						</p>
				</div>
				<div class="g144">
						<p align="right" style="margin-top : 25px;">
							<input wicket:id="quantity" type="text" style="width:30px"/>
							<input wicket:id="quantityButton" type="submit" style="width:30px" value="Ok"/>
							<br>
							<a wicket:id="addOneLink" style="margin-right : 5px;" wicket:message="title:addOneLinkHint">
								<wicket:message key="addOneLink">[add one]</wicket:message>
							</a>
							<a wicket:id="removeOneLink" style="margin-right : 5px;" wicket:message="title:removeOneLinkHint">
								<wicket:message key="removeOneLink">[remove one]</wicket:message>
							</a>
							<a wicket:id="removeAllLink" style="margin-right : 5px;" wicket:message="title:removeAllLinkHint">
								<wicket:message key="removeAllLink">[remove all]</wicket:message>
							</a>
						
						</p>
				</div>
				<div class="g144">
						<p align="right" style="margin-top : 30px;">
							<wicket:container wicket:id="lineAmountView">
								[line amount price]
							</wicket:container>
						</p>
				</div>
			</td>
			
            </tr>
            <tr>
                <td align="right">
					<div style=" border-top: #999999 solid 1px; font-size:16px; margin-top: 5px; padding-top: 10px;	">
						<wicket:container wicket:id="subTotalView">
							[sub total]
						</wicket:container>
					</div>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
