<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="tab-pane fade" id="discounts">
        <label class="col-xs-12">
            <wicket:message key="discountRule">[Discount ]</wicket:message>
        </label>
        <div class="col-xs-12 col-sm-12 col-md-9">
            <div class="pull-left">
                <wicket:message key="qty">[Quantity]</wicket:message>
            </div>
            <div class="text-right">
                <wicket:message key="priceTierLabel">[Price]</wicket:message>
            </div>
            <div wicket:id="skusPriceTiers" class="price-tier">
                <div class="pull-left">
                    <label wicket:id="quantity">[quantity]</label>
                </div>
                <div class="text-right">
                    <wicket:container wicket:id="priceView">
                        [price]
                    </wicket:container>
                </div>
            </div>
        </div>
    </div>

</wicket:panel>
</body>
</html>
