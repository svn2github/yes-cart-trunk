<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <table border="1">
        <tr>
            <td>
                <wicket:message key="quantity">[Quantity]</wicket:message>
            </td>
            <td>
                <wicket:message key="price">[Price]</wicket:message>
            </td>
        </tr>
        <tr wicket:id="skusPriceTiers">
            <td>
                <span wicket:id="quantity">[quantity]</span>
            </td>
            <td>
                <wicket:container wicket:id="priceView">
                    [price]
                </wicket:container>
            </td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
