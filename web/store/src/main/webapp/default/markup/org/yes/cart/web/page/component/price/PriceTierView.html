<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div>
        <p>

        <div class="grid-100 mobile-grid-100 grid-parent">
            <div class="grid-50 mobile-grid-50 grid-parent">
                <p align="justify" class="middle-title" style="text-indent: 20px; margin-right: 10pt;">
                    <wicket:message key="descountRule">[Discount ]</wicket:message>
                </p>
            </div>
            <div class="grid-50 mobile-grid-50 grid-parent">
                <div class="grid-100 mobile-grid-100 grid-parent">
                    <div class="grid-50 mobile-grid-50">
                        <p align="right">
                            <wicket:message key="qty">[Quantity]</wicket:message>
                        </p>
                    </div>
                    <div class="grid-50 mobile-grid-50">
                        <p align="right">
                            <wicket:message key="priceTierLabel">[Price]</wicket:message>
                        </p>
                    </div>
                </div>
                <hr>
                <div class="grid-100 mobile-grid-100 grid-parent" wicket:id="skusPriceTiers">
                    <div class="grid-50 mobile-grid-50">
                        <p align="right">
                            <span class="middle-title" wicket:id="quantity">[quantity]</span>
                        </p>
                    </div>
                    <div class="grid-50 mobile-grid-50">
                        <p align="right">
                            <wicket:container wicket:id="priceView">
                                [price]
                            </wicket:container>
                        </p>
                    </div>
                </div>
            </div>
        </div>


        </p>
    </div>


</wicket:panel>
</body>
</html>
