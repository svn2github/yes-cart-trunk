<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <wicket:link>

        <script type="text/javascript" src="../../../../../js/jquery.min.js"></script>
        <script type="text/javascript" src="../../../../../js/autoload.js"></script>
        <!--[if lt IE 9]>
        <script src="../../../../../js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../../../../../style/demo.css"/>
        <!--[if (gt IE 8) | (IEMobile)]><!-->
        <link rel="stylesheet" href="../../../../../style/unsemantic-grid-responsive.css"/>
        <!--<![endif]-->
        <!--[if (lt IE 9) & (!IEMobile)]>
        <link rel="stylesheet" href="../../../../../style/ie.css"/>
        <![endif]-->
    </wicket:link>
    <title wicket:id="pageTitle">[page title]</title>
    <meta wicket:id="description" name="description" content=""/>
    <meta wicket:id="keywords" name="keywords" content=""/>
</wicket:head>

<body>


<div class="grid-container">

    <span wicket:id="header">[header]</span>

    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-15 hide-on-mobile grid-parent">
            <p>
                &nbsp;
            </p>
        </div>

        <div class="grid-70 mobile-grid-100 grid-parent">
            <p>
                <span class="big-title"><wicket:message key="faq">[FAQ]</wicket:message></span>
            </p>
            <hr>
        </div>
        <div class="grid-15 hide-on-mobile grid-parent">
            <p>
                &nbsp;
            </p>
        </div>
    </div>




    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-15 hide-on-mobile grid-parent">
            <p>
                &nbsp;
            </p>
        </div>

        <div class="grid-70 mobile-grid-100 grid-parent">
            <p>
                <span><wicket:message key="faq">[FAQ]</wicket:message></span>
            </p>
        </div>
        <div class="grid-15 hide-on-mobile grid-parent">
            <p>
                &nbsp;
            </p>
        </div>

    </div>


    <span wicket:id="footer">[footer]</span>


</div>

</body>
</html>
