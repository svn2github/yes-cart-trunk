<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <form wicket:id="registerForm">

        <div class="grid-100 mobile-grid-100">
            <span class="middle-title"><wicket:message key="newUser">[new user]</wicket:message></span>
        </div>

        <div class="grid-100 mobile-grid-100 grid-parent">
            <div class="grid-33 mobile-grid-33">
                <wicket:message key="email">[user email]</wicket:message>
            </div>
            <div class="grid-66 mobile-grid-66"  style="text-align: right">
                <input type="text" wicket:id="email" style="width:100%"/>
            </div>
        </div>

        <div class="grid-100 mobile-grid-100 grid-parent">
            <div class="grid-33 mobile-grid-33">
                <wicket:message key="firstname">[first name]</wicket:message>
            </div>
            <div class="grid-66 mobile-grid-66"  style="text-align: right">
                <input type="text" wicket:id="firstname" style="width:100%"/>
            </div>
        </div>


        <div class="grid-100 mobile-grid-100 grid-parent">
            <div class="grid-33 mobile-grid-33">
                <wicket:message key="lastname">[last name]</wicket:message>
            </div>
            <div class="grid-66 mobile-grid-66"  style="text-align: right">
                <input type="text" wicket:id="lastname" style="width:100%"/>
            </div>
        </div>

        <div class="grid-100 mobile-grid-100 grid-parent">
            <div class="grid-33 mobile-grid-33">
                <wicket:message key="phone">[phone]</wicket:message>
            </div>
            <div class="grid-66 mobile-grid-66"  style="text-align: right">
                <input type="text" wicket:id="phone" style="width:100%"/>
            </div>
        </div>

        <div class="grid-100 mobile-grid-100 grid-parent" style="text-align: right;">
            <input type="submit" class="button orange" wicket:id="registerBtn" wicket:message="value:register"/>
        </div>

    </form>

</wicket:panel>
</body>
</html>
