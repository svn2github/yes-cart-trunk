<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="../../../../../style/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../../style/text.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../../style/1024_16_10_10.css"/>
    </wicket:link>
    <title>
        <wicket:message key="orderPayment">[Order payment]</wicket:message>
    </title>
</wicket:head>

<body>

<div class="mainpage">

    <span wicket:id="header">[header]</span>
	<div class="row">
		<div class="column grid_16">
			<p>
				<wicket:message key="orderPayment">[Order payment]</wicket:message>
			</p>	
		</div>
	</div>
	
	<div class="row">
        <div class="column grid_1">
            <p>
                &nbsp;
            </p>
        </div>
        <div class="column grid_14">
            <ul class="menu">
				<li>
                <wicket:link>
                    <a href="HomePage.html">
                        <span><wicket:message key="continueShopping"> [Shopping ]</wicket:message></span>
                    </a>
                </wicket:link>					
				</li>
            </ul>
        </div>
        <div class="column grid_1">
            <p>
                &nbsp;
            </p>
        </div>
    </div>
	
    <div class="row">
        <div class="column grid_1">
            &nbsp;
        </div>
        <div class="column grid_14">
            <p>
                <wicket:container wicket:id="paymentResult">
                    [auth panel]
                </wicket:container>
            </p>
        </div>
        <div class="column grid_1">
            &nbsp;
        </div>
    </div>

    <span wicket:id="footer">[footer]</span>
	

</div>


<wicket:fragment wicket:id="negativeResultFragment">
    <span>
        <wicket:message key="negativePaymentNotes">[negative payments]</wicket:message>
    </span>
    <table width="100%">
        <tr wicket:id="paymentDetail">
            <td valign="top"><span wicket:id="id">[id]</span></td>
            <td valign="top"><span wicket:id="transactionId">[transaction id]</span></td>
            <td valign="top"><span wicket:id="authCode">[auchorization code]</span></td>
            <td valign="top"><span wicket:id="errorCode">[error code]</span></td>
            <td valign="top"><span wicket:id="errorDecription">[error decription]</span></td>
        </tr>
    </table>
</wicket:fragment>

<wicket:fragment wicket:id="positiveResultFragment">
    <span>
        <wicket:message key="positivePaymentNotes">[negative payments]</wicket:message>
    </span>
    <wicket:link>

        <a href="CustomerSelfCarePage.html">
            <wicket:message key="checkStatus">[check order status]</wicket:message>
        </a>
    </wicket:link>
</wicket:fragment>

</body>
</html>
