<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>


    <title wicket:id="pageTitle">[page title]</title>
    <meta wicket:id="description" name="description" content=""/>
    <meta wicket:id="keywords" name="keywords" content=""/>


    <wicket:link>

        <script type="text/javascript" src="../../../../../js/jquery.min.js"></script>
        <script type="text/javascript" src="../../../../../js/autoload.js"></script>
        <!--[if lt IE 9]>
        <script src="../../../../../js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../../../../../style/demo.css"/>
        <!--[if (gt IE 8) | (IEMobile)]><!-->
        <link rel="stylesheet" href="../../../../../style/unsemantic-grid-responsive.css"/>
        <!--<![endif]-->
        <!--[if (lt IE 9) & (!IEMobile)]>
        <link rel="stylesheet" href="../../../../../style/ie.css"/>
        <![endif]-->
    </wicket:link>
</wicket:head>

<body>

<div class="grid-container">


    <div class="grid-100 mobile-grid-100 grid-parent">
        <wicket:container wicket:id="header">
            [header]
        </wicket:container>
    </div>



    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-15 hide-on-mobile">
            <p>
                &nbsp;
            </p>
        </div>
        <div class="grid-70 mobile-grid-100">
            <p>
                <span class="big-title"><wicket:message key="orderPayment">[Order payment]</wicket:message></span>
                <hr>
            </p>
        </div>
        <div class="grid-15 hide-on-mobile">
            <p>
                &nbsp;
            </p>
        </div>
    </div>



    <div class="grid-100 mobile-grid-100 grid-parent">
        <div class="grid-15 hide-on-mobile">
            &nbsp;
        </div>
        <div class="grid-70 mobile-grid-100">
            <span wicket:id="feedback"/>
            <p>
                <wicket:container wicket:id="paymentResult">
                    [payment result panel]
                </wicket:container>
            </p>
        </div>
        <div class="grid-15 hide-on-mobile">
            &nbsp;
        </div>
    </div>

    <span wicket:id="footer">[footer]</span>
	

</div>


<wicket:fragment wicket:id="negativeItemAllocationResultFragment">
    <span style="display: none" wicket:id="negativeItemAllocationNotes">[negative item allocation]</span>

</wicket:fragment>


<wicket:fragment wicket:id="negativeResultFragment">
    <span style="display: none">
        <wicket:message key="negativePaymentNotes">[negative payments]</wicket:message>
    </span>
    <table width="100%">
        <tr wicket:id="paymentDetail">
            <td valign="top"><span wicket:id="id">[id]</span></td>
            <td valign="top"><span wicket:id="transactionId">[transaction id]</span></td>
            <td valign="top"><span wicket:id="authCode">[auchorization code]</span></td>
            <td valign="top"><span wicket:id="errorCode">[error code]</span></td>
            <td valign="top"><span wicket:id="errorDecription">[error decription]</span></td>
        </tr>
    </table>
</wicket:fragment>

<wicket:fragment wicket:id="positiveResultFragment">
    <span style="display: none">
        <wicket:message key="positivePaymentNotes">[negative payments]</wicket:message>
    </span>
    <wicket:link>

        <a href="HomePage.html">
            <span><wicket:message key="continueShopping"> [Shopping ]</wicket:message></span>
        </a>

        <a href="CustomerSelfCarePage.html">
            <wicket:message key="checkStatus">[check order status]</wicket:message>
        </a>

    </wicket:link>


</wicket:fragment>

</body>
</html>
