<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
        <h:outputLabel for="languageComboBox" value="#{msg.language}"/>
        <h:selectOneMenu id="languageComboBox"
                         value="#{language.currentLocale}"
                         valueChangeListener="#{language.selectedLocaleChange}"
                         onchange="submit()">
            <f:selectItems value="#{language.supportedLocales}"/>
        </h:selectOneMenu>
    </h:form>
</ui:composition>
