<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../home.xhtml">

    <h:form>
        <h:outputLabel for="currencyComboBox" value="Currency">Currency</h:outputLabel>
        <h:selectOneMenu id="currencyComboBox" value="#{currency.selectedCurrency}">
            <f:selectItem itemValue="#{currency.selectItems.first}" itemLabel="#{currency.selectItems.second}"/>
        </h:selectOneMenu>
    </h:form>

</ui:composition>
